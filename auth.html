<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n - Caf√© Valdore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #231a11, #2e2113);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-container h1 {
      margin-bottom: 2rem;
      color: #ffd700;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1rem;
    }

    input::placeholder {
      color: #666;
    }

    button {
      background: #ffd700;
      color: #4b2e2e;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffed4e;
      transform: translateY(-2px);
    }

    .toggle-btn {
      background: transparent;
      color: #ffd700;
      text-decoration: underline;
      margin-top: 1rem;
    }

    .toggle-btn:hover {
      background: transparent;
      color: white;
    }

    .error {
      background: rgba(49, 33, 16, 0.2);
      color: #fca5a5;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      border: 1px solid rgba(46, 36, 19, 0.3);
    }

    .back-link {
      color: #ffd700;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>‚òï Caf√© La Esperanza</h1>
    
    <div id="errorMsg" class="error" style="display: none;"></div>
    
    <!-- Formulario de Login -->
    <div id="loginForm" class="auth-form">
      <h2>Iniciar Sesi√≥n</h2>
      <input type="email" id="loginEmail" placeholder="Correo electr√≥nico" required>
      <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
      <button id="loginBtn">Iniciar Sesi√≥n</button>
      <button type="button" class="toggle-btn" onclick="toggleForm()">¬øNo tienes cuenta? Reg√≠strate</button>
    </div>

    <!-- Formulario de Registro -->
    <div id="registerForm" class="auth-form" style="display: none;">
      <h2>Registrarse</h2>
      <input type="text" id="registerName" placeholder="Nombre completo" required>
      <input type="email" id="registerEmail" placeholder="Correo electr√≥nico" required>
      <input type="password" id="registerPassword" placeholder="Contrase√±a (m√≠n. 6 caracteres)" required>
      <button id="registerBtn">Crear Cuenta</button>
      <button type="button" class="toggle-btn" onclick="toggleForm()">¬øYa tienes cuenta? Inicia sesi√≥n</button>
    </div>

    <a href="index.html" class="back-link">‚Üê Volver a la tienda</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAnpApxU_BOC_2f3VRJTudBcTw9JvuJgZ4",
      authDomain: "cafelaesperanza-231a4.firebaseapp.com",
      projectId: "cafelaesperanza-231a4",
      storageBucket: "cafelaesperanza-231a4.firebasestorage.app",
      messagingSenderId: "562806945575",
      appId: "1:562806945575:web:12a589dc2d66c704665b02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const errorMsg = document.getElementById('errorMsg');

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      setTimeout(() => {
        errorMsg.style.display = 'none';
      }, 5000);
    }

    // Alternar entre formularios
    window.toggleForm = function() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'flex';
        registerForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'flex';
      }
      errorMsg.style.display = 'none';
    }

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showError('Por favor completa todos los campos');
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('¬°Bienvenido de vuelta! üéâ');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error en login:', error);
        switch (error.code) {
          case 'auth/user-not-found':
            showError('Usuario no encontrado');
            break;
          case 'auth/wrong-password':
            showError('Contrase√±a incorrecta');
            break;
          case 'auth/invalid-email':
            showError('Correo electr√≥nico inv√°lido');
            break;
          default:
            showError('Error al iniciar sesi√≥n: ' + error.message);
        }
      }
    });

    // Registro
    document.getElementById('registerBtn').addEventListener('click', async () => {
      if (!auth) {
        showError('Error de configuraci√≥n. Por favor recarga la p√°gina.');
        return;
      }

      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;

      if (!name || !email || !password) {
        showError('Por favor completa todos los campos');
        return;
      }

      if (password.length < 6) {
        showError('La contrase√±a debe tener al menos 6 caracteres');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        
        alert('¬°Cuenta creada exitosamente! üéâ');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error en registro:', error);
        switch (error.code) {
          case 'auth/configuration-not-found':
            showError('Error de configuraci√≥n de Firebase. Verifica que Authentication est√© habilitado.');
            break;
          case 'auth/email-already-in-use':
            showError('Este correo ya est√° registrado');
            break;
          case 'auth/invalid-email':
            showError('Correo electr√≥nico inv√°lido');
            break;
          case 'auth/weak-password':
            showError('La contrase√±a es muy d√©bil');
            break;
          default:
            showError('Error al crear cuenta: ' + error.message);
        }
      }
    });

    // Permitir env√≠o con Enter
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const loginVisible = document.getElementById('loginForm').style.display !== 'none';
        if (loginVisible) {
          document.getElementById('loginBtn').click();
        } else {
          document.getElementById('registerBtn').click();
        }
      }
    });
  </script>
</body>
</html>
